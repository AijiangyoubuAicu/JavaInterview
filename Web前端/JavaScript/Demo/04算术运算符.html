<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本算术运算符</title>
    <script>
        var a = 3;
        var b = 4;

        document.write("a+b = " + (a + b) + "<br>");
        document.write("a-b = " + (a - b) + "<br>");
        document.write("a*b = " + (a * b) + "<br>");
        document.write("a/b = " + (a / b) + "<br>");
        document.write("a%b = " + (a % b) + "<br>");

    </script>
</head>
<body>
<br>
<h1>输出结果是：</h1>
a+b = 7 <br>
a-b = -1 <br>
a*b = 12 <br>
a/b = 0.75 <br>
a%b = 3 <br>
</body>
</html>
