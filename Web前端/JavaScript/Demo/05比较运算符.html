<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        document.write("3 > 4 ：" + (3 > 4) + "<br>");
        document.write(("abc < acd ：") + ("abc" < "acd") + "<br>");
        document.write(("字符串123 == 123 ：") + ("123" == 123) + "<br>");
        document.write(("字符串123 === 123 ：") + ("123" === 123) + "<br>")
    </script>
</head>
<body>
<h2>计算结果为：</h2>
3 > 4 ：false <br>
abc < acd ：true <br>
字符串123 == 123 ：true <br>
字符串123 === 123 ：false <br>
</body>
</html>
