<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>

        var a;
        switch (a) {
            case 1:
                alert("a 为 number 类型");
                break;
            case "abc":
                alert("a 为 string 类型");
                break;
            case true:
                alert("a 为 number 类型");
                break;
            case null:
                alert("a 为 null 类型");
                break;
            case undefined:
                alert("a 为 undefined 类型");
                break;
        }

    </script>
</head>
<body>
    <h2>switch语句</h2>
    var a 为 undefined 类型
</body>
</html>
