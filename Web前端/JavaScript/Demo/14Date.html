<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        var date = new Date();
        document.write(date + "<br>");
        document.write(date.toLocaleDateString() + "<br>");
        document.write(date.getTime() + "<br>");
    </script>
</head>
<body>
    <h2>上述代码的输出结果</h2>
    Fri Aug 30 2019 15:31:12 GMT+0800 (中国标准时间)
    2019/8/30
    1567150272140
</body>
</html>
